<div class="home-page">
  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>Settings page</p>
    </div>
  </div>

  <p-carousel [value]="products" [numVisible]="3"  [autoplayInterval]="1000" [numScroll]="3" [circular]="false">
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
        <div class="mb-3">
          <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0c/10/e6/b0.jpg" [alt]="product" class="w-6 shadow-2" />
          <iframe src="https://giphy.com/embed/26tPo9rksWnfPo4HS" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
      </div>
    </ng-template>
  </p-carousel>

  <iframe src="https://giphy.com/embed/26tPo9rksWnfPo4HS" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: listConfig.type === 'feed' }"
                (click)="setListTo('feed')"
              >
                Your Settings
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{
                  active: listConfig.type === 'all' && !listConfig.filters.tag
                }"
                (click)="setListTo('all')"
              >
                How to make a pizza ?
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig.filters.tag }}
              </a>
            </li>
          </ul>
        </div>

        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>

      <div class="col-md-3" *rxLet="tags$; let tags">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
<!--            <a-->
<!--              *ngFor="let tag of tags"-->
<!--              (click)="setListTo('all', { tag: tag })"-->
<!--              class="tag-default tag-pill"-->
<!--            >-->
<!--              {{ tag }}-->
<!--            </a>-->
            Y'en a pas
          </div>

          <div [hidden]="tagsLoaded">Loading tags...</div>

          <div [hidden]="!tagsLoaded || tags.length > 0">
            No tags are here... yet.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
